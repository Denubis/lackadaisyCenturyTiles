<!DOCTYPE html>
<html>
<head>
        <title>Plate</title>
<meta name='viewport' content='initial-scale=1.0, width=device-width' />

    <style type="text/css">
        html, body{
            height:100%;
            margin:0;
            padding:0;
        }
        #openseadragon1{
            width:100%;
            height:100%;
        }

    </style>
</head>
<body>
<div id="openseadragon1"></div>
<script src="https://denubis.github.io/lackadaisyCenturyTiles/openseadragon/openseadragon.min.js"></script>
<script type="text/javascript">
    var viewer = OpenSeadragon({
        margin:0,
        visibilityRatio: 1.0,
        constrainDuringPan: false,
        showNavigator:  false,
        immediateRender: true,
        autoHideControls: false,
        showFullPageControl: true,
        showNavigationControl: true,
        crossOriginPolicy: 'Anonymous',        id: "openseadragon1",
        prefixUrl: "https://denubis.github.io/lackadaisyCenturyTiles/openseadragon/images/",
        tileSources: "https://denubis.github.io/lackadaisyCenturyTiles/lackadaisyCentury.dzi"
    });
</script>
</body>
</html>
